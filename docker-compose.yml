services:
  postgres:
    image: postgres:16-alpine
    container_name: contribly-postgres
    environment:
      POSTGRES_USER: contribly
      POSTGRES_PASSWORD: contribly_dev_password
      POSTGRES_DB: contribly
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contribly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contribly-network

volumes:
  postgres_data:

networks:
  contribly-network:
    driver: bridge
